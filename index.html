<script>

	const icon = document.getElementById("dvd");
	const dvd = document.querySelector(".logo");
	const canvas = document.querySelector(".canvas");
	const FPS = 60;

	const width = window.innerWidth;

	var xPosition = 10;
	var yPosition = 10;
	var xSpeed = 4;
	var ySpeed = 4;

	function update() {
		dvd.style.left = xPosition + "px";
		dvd.style.top = yPosition + "px";
	}
//<svg class="logo" style="fill:#eb4034 !important;color:#eb4034" viewBox="0 0 16 8" width="200px" height="100px">
	setInterval(()  => {
		if(xPosition <= 0 || xPosition + dvd.clientWidth >= canvas.clientWidth) {
			xSpeed = -xSpeed;
			dvd.style.fill = randomColor();
		}
		if(yPosition <= 0 || yPosition + dvd.clientHeight >= canvas.clientHeight) {
			ySpeed = -ySpeed;
			dvd.style.fill = randomColor();
		}

		xPosition += xSpeed;
		yPosition += ySpeed;
		update();

	}, 1000 / FPS);
	
	function randomColor() {
		return "#" + Math.floor(Math.random() * 1000000);
	}

	function fmArtists(username) {
	  	return $.ajax({
	        dataType: 'json',
	        async: false,
	        url: 'http://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=' + username + '&api_key=943bdddf5707846447a81b95edae1537&format=json'
	      });
	}

	var song;
	fmArtists("chiefton117").done(function(d) {
		console.log(d);
		song = d.recenttracks.track[0];
	});
	console.log(song);
	var cover = song.image[1]["#text"];
	var artist = song.artist["#text"];
	var album = song.album["#text"];

	const fmBox = document.querySelector(".music");
	$(".cover").attr("src", cover);

	fmBox.innerHTML = 
	"Song: " + song.name + "\n" +
	"Artist: " + artist + "\n" +
	"Album: " + album + "\n";
